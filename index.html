<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:'Segoe UI',sans-serif;
    overflow:hidden;
}

/* Floating hearts */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:20px;
    animation:float 6s linear infinite;
    opacity:0.8;
}
@keyframes float{
    0%{transform:translateY(0);opacity:1}
    100%{transform:translateY(-110vh);opacity:0}
}

.card{
    background:white;
    padding:40px 30px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 25px 50px rgba(0,0,0,0.25);
    width:320px;
}

h1{
    color:#ff2f68;
    margin-bottom:25px;
    font-size:26px;
}

.buttons{
    position:relative;
    height:160px;
}

#yes{
    padding:22px 55px;
    font-size:30px;
    border:none;
    border-radius:40px;
    background:#ff2f68;
    color:white;
    cursor:pointer;
    animation:pulse 1.4s infinite;
}

@keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.12)}
    100%{transform:scale(1)}
}

#no{
    position:absolute;
    left:55%;
    top:90px;
    padding:14px 28px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#e0e0e0;
    cursor:pointer;
}
</style>
</head>
