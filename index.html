/* Floating hearts */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:20px;
    animation:float 6s linear infinite;
    opacity:0.7;
}
@keyframes float{
    0%{transform:translateY(0);opacity:1}
    100%{transform:translateY(-110vh);opacity:0}
}

.card{
    background:white;
    padding:40px 30px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 25px 50px rgba(0,0,0,0.25);
    width:320px;
}

h1{

}

.buttons{

    height:160px;
}

    color:white;
    cursor:pointer;
    box-shadow:0 15px 30px rgba(255,47,104,0.45);
    animation:pulse 1.4s infinite;
}

@keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.12)}
    100%{transform:scale(1)}
}

/* NO */
#no{
    position:absolute;
    left:55%;
    top:90px;
    padding:14px 28px;
    font-size:18px;
    border:none;
